<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="{% block description %}{% endblock %}">
        <meta name="author" content="Martin Mariano">
        <title>{% block title %}{% endblock %}</title>

        <!-- All semantic content -->
        <link href="{{ url_for('static', filename='semantic.min.css') }}" rel="stylesheet" />

        <!-- FontAwesome content -->
        <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet" />

        <!-- Boostrap content -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

        <!-- PlaceHolder -->
        <link href="{{ url_for('static', filename='layout.css') }}" rel="stylesheet" />

        <!-- animate -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

        <!-- Jsglue / so js can make ajax calls -->
        {{ JSGlue.include() }}

    </head>

    <body class="pushable">
        <!-- Begin of Navigation Bar -->
        <nav id="sidebar" class="ui inverted visible left vertical sidebar menu">
            <div class="item sidebar-first">
                <a class=""> Martin Mariano <p>dev blog</p></a>
                <p class="description">Full Stack developer, using languages like python, js. <br/>
                    Also interested in machine learning.</p>
            </div>


            <!-- Search Bar -->
            <div class="item search-bar">
                <div class="ui search">
                    <div class="ui icon input">
                        <input class="prompt" placeholder="Pesquisar dentro do blog" type="text">
                        <i class="search icon"></i>
                    </div>
                    <div class="results"></div>
                </div>
            </div>
            <!-- End of Search Bar -->
            <a class="item" href="{{url_for('index')}}"><i class="home icon"></i> Home </a>
            <a class="item" href="{{url_for('about')}}"><i class="info icon"></i> Sobre </a>
            <a class="item"><i class="edit icon"></i> Blog Posts </a>
            <a class="item"><i class="desktop icon"></i> Dashboard </a>
            <a class="item"><i class="mail outline icon"></i> Contato </a>
        </nav>
        <!-- End of Navigation Bar -->

        <!-- Main content goes here -->
        <div id="main" class="pusher">
            <div class="ui basic segment">
                {% block content %} {% endblock %}
            </div>
        </div>
        <!-- End of main content -->

        <!-- Start of additional scripts -->
        {% block scripts %}{% endblock %}
        <!-- End of additional scripts -->

        <!-- Placed at the end of the document so the pages load faster -->
        <!--  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script> -->
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='semantic.min.js') }}"></script>
        <script src="{{ url_for('static', filename='script-dist.js') }}"></script>
    </body>

</html>
